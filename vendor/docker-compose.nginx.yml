services:
  # Nginx web server service
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
      - "127.0.0.1:8443:8443"
    volumes:
      - ./src:/srv/ddd/src
      - ./certs/server.crt:/etc/nginx/ssl/server.crt:ro
      - ./certs/server.key:/etc/nginx/ssl/server.key:ro
      - ./certs/ca.crt:/etc/nginx/ssl/ca.crt:ro
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - app-network

volumes: {}

networks:
  app-network:
    external: true
