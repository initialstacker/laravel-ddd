services:
  # Swagger UI service
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      SWAGGER_JSON: /var/html/www/src/public/openapi.yml
    volumes:
      - ./docker/swagger/openapi.yml:/var/html/www/src/public/openapi.yml:ro
    networks:
      - app-network

volumes: {}

networks:
  app-network:
    external: true
