services:
  # PHP application service
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    volumes:
      - ./certs:/certs:ro
      - ./src:/var/www/html/src
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /var/www/html/src
    networks:
      - app-network

volumes: {}

networks:
  app-network:
    external: true
