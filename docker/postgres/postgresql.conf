# Enable SSL connections for encrypted client-server communication
ssl = on

# Path to the server SSL certificate file
ssl_cert_file = '/var/lib/postgresql/certs/server.crt'

# Path to the server SSL private key file
ssl_key_file = '/var/lib/postgresql/certs/server.key'

# Path to the Certificate Authority (CA) certificate for verifying client certificates
ssl_ca_file = '/var/lib/postgresql/certs/ca.crt'

# Listen only on specific trusted IP addresses or localhost to reduce exposure
listen_addresses = '0.0.0.0'

# Port number PostgreSQL listens on
port = 5432

# Connection and authentication timeout settings
tcp_keepalives_idle = 60
tcp_keepalives_interval = 30
tcp_keepalives_count = 10
