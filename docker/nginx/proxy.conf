server {
    # Listen on port 443 with SSL and HTTP/2 enabled for IPv4 and IPv6
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Server name placeholder, replace 'localhost' with your domain
    server_name localhost;
    
    # SSL certificate and key files
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    # CA certificate for client verification (disabled here)
    ssl_client_certificate /etc/nginx/ssl/ca.crt;
    ssl_verify_client off;

    # Proxy / to internal nginx service on port 8443 with proper headers
    location / {
        proxy_pass https://nginx:8443;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support WebSocket upgrades
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Bypass proxy cache when upgrading connection
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy /api/ requests to KrakenD API gateway service
    location /api/ {
        proxy_pass https://krakend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support WebSocket upgrades for API
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy /docs/ to Swagger UI on port 8080 without SSL (internal)
    location /docs/ {
        proxy_pass http://swagger-ui:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow WebSocket upgrades for docs if needed
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy /mail/ to Mailhog UI on port 8025, email testing interface
    location /mail/ {
        proxy_pass http://mailhog:8025/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable WebSocket upgrade if Mailhog supports it
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}
